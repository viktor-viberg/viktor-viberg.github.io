<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ViPo AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Logga in till ViPo AI</h2>
        <form id="login-form">
            <label for="username">Användarnamn</label>
            <input type="text" id="username" placeholder="Användarnamn" required>

            <label for="password">Lösenord</label>
            <input type="password" id="password" placeholder="Lösenord" required>

            <button type="submit" id="login-button">Logga in</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Felaktigt användarnamn eller lösenord.</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
