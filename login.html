<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViPo Inloggning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            display: flex;
            width: 800px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .login-form {
            background-color: white;
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form h2 {
            color: #ff6600;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 30px; /* Runda kanter */
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 30px; /* Runda kanter för knappen */
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .login-form button:hover {
            background-color: #e65c00;
        }
        .login-form .forgot-password {
            text-align: left; /* Flyttar "Glömt lösenord?" till vänster */
            margin-top: 10px;
        }
        .login-form .forgot-password a {
            color: #ff6600;
            text-decoration: none;
            font-size: 14px;
        }
        .login-form .forgot-password a:hover {
            text-decoration: underline;
        }
        .login-welcome {
            background: linear-gradient(135deg, #ff6600, #ff9900);
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 40px;
        }
        .login-welcome h2 {
            font-size: 28px;
        }
        .login-welcome p {
            margin-top: 10px;
            font-size: 18px;
        }
        .login-welcome a {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: white;
            color: #ff6600;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        .login-welcome a:hover {
            background-color: #ffcc99;
            color: #e65c00;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Inloggningsformulär -->
        <div class="login-form">
            <h2>Logga in</h2>
            <form action="login.php" method="POST">
                <input type="text" name="username" placeholder="E-post" required>
                <input type="password" name="password" placeholder="Lösenord" required>
                <button type="submit">Logga in</button>
            </form>
            <div class="forgot-password">
                <a href="#">Glömt lösenord?</a>
            </div>
        </div>        

        <!-- Välkomstmeddelande -->
        <div class="login-welcome">
            <h2>Välkommen till ViPo AI</h2>
            <p>Har du inget konto?</p>
            <a href="registrera.html">Registrera dig</a>
        </div>
    </div>

</body>
</html>
